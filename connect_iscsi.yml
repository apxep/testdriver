---
- name: connect to iscsi volume
  hosts: all
  gather_facts: yes
  become: no

  vars:
    portal: 10.0.0.11

  tasks:
  - block:
    - name: discover and login
      community.general.open_iscsi:
        portal: "{{ portal }}"
        login: true
        discover: true
      become: yes

    - name: rescan
      community.general.open_iscsi:
        rescan: true
      become: yes

    - name: partition
      community.general.parted:
        device: /dev/sdb
        number: 1
        state:  present
        fs_type: xfs
      become: yes

    - name: filesystem
      community.general.filesystem:
        device: /dev/sdb1
        fstype: xfs
      become: yes

    - ansible.posix.mount:
        state: mounted
        src: /dev/sdb1
        path: "/{{ inventory_hostname }}-{{ volname }}"
        fstype: xfs
      become: yes
      
    when: ansible_os_family == "RedHat"

  - block:
    - name: discover and login
      win_shell: "New-IscsiTargetPortal -TargetPortalAddress {{ portal }}"
      ignore_errors: yes

    - name: connect and scan
      win_shell: "Get-IscsiTarget | Connect-IscsiTarget"
      ignore_errors: yes
      
    - name: init and activate
      community.windows.win_initialize_disk:
        disk_number: 1

    - name: partition
      community.windows.win_partition:
        disk_number: 1
        partition_size: -1
        drive_letter: P

    - name: format
      community.windows.win_format:
        drive_letter: P
        file_system: NTFS
        new_label: "{{ inventory_hostname }}-{{ volname }}"

    when: ansible_os_family == "Windows"
